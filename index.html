<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Game of Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Burst.pde Asteroid.pde">

		    </section>
	    <footer>
		    movement controls: <br>
		    w to accelerate <br>
		    s to deccelerate <br>
		    a/d to turn <br>
		    h to go into hyperspace
	    </footer>
